{% extends "base.html" %}
{% block content %}
<html>
    <head>
        <title>GW2</title>
    </head>

    <body>
        <h1>Register with gw2_webclient</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        {% else %}

        <form id="user_form" method="post" action="/registration/register/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ user_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
{% endblock %}
