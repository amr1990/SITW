{% extends "base.html" %}
{% block content %}
<meta charset="UTF-8">
<h1>Inventory for {{name}}</h1>
<table border="1">
    <tr>
        <td><strong>Item</strong></td>
        <td><strong>Quantity</strong></td>
    </tr>
    {% for item, count in inventory %}
        <tr>
            <td>{{item}}</td>
            <td>{{count}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
