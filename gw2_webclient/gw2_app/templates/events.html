{% extends "base.html" %}
{% block content %}
<meta charset="UTF-8">
<h1>Information for events</h1>
<table border="1">
    <tr>
        <td><strong>Time(UTC)</strong></td>
        <td><strong>Boss name</strong></td>
        <td><strong>Hardcore Boss Name</strong></td>
    </tr>
    {% for event in events %}
    <tr>
        <td>{{event.0}}</td>
        <td>{{event.1}}</td>
        <td>{{event.2}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
